<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Navidad a todos!</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="nieve"></div> <header class="encabezado">
        <h1>¡Felices Fiestas!</h1>
        <p>¡Que la magia de la navidad nos una!.</p>
    </header>

    <main class="contenido-principal">
        <section class="tarjeta-navidad">
            <h2>Nuestro Deseo para Ti</h2>
            <p>Esperamos que este año la pases hayas pasado de la mejor manera. ¡Un abrazo bien fuerte que te apriete el alma y acaricie tu espritu! .</p>
            <div class="cuenta-regresiva">
                <h3>Faltan: <span id="dias-restantes">XX</span> Días</h3>
            </div>
        </section>

        <section class="galeria">
            <div class="imagen-galeria"></div>
            <div class="imagen-galeria"></div>
            <div class="imagen-galeria"></div>
        </section>
    </main>

    <footer class="pie-pagina">
        <p>&copy; Felices Fiestas 2025.</p>
    </footer>

    <script>
        // Un poquito de JavaScript para la cuenta regresiva, 
        const fechaNavidad = new Date("December 25, 2025 00:00:00").getTime();
        const ahora = new Date().getTime();
        const distancia = fechaNavidad - ahora;
        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        document.getElementById("dias-restantes").innerText = dias;
    </script>

</body>

</html>
